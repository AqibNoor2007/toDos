<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/logo.png" />
    <link rel="stylesheet" href="../../components/loader/Loader.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../common/common.css" />
    <script defer src="../../components/loader/Loader.js"></script>
    <script
      src="../../firebaseConfig/firebaseConfig.js"
      defer
      type="module"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./index.js" defer type="module"></script>
    <title>ToDo</title>
  </head>
  <body>
    <div id="notificationContainer"></div>
    <img src="../../assets/logo.png" class="logo-img" />
    <div class="container">
      <div class="sign-up">
        <h2 style="text-align: center">Sign Up</h2>
        <div class="row">
          <div class="col-md-12">
            <button
              id="googleLogIn"
              type="button"
              class="btn btn-light btn-lg mt-3 w-100"
            >
              <img src="../../assets/googleIcon.png" style="height: 23px" />
              Continue With Google
            </button>
            <div class="line-container mb-2 mt-4 mb-4">
              <div class="line"></div>
              <div class="text">or sign in with</div>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <form class="row needs-validation" novalidate>
          <div class="col-md-6 mb-1">
            <label class="form-label fs-5">Full Name</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control p-2"
                id="full-name"
                placeholder="Muhammad Aqib"
                required
              />
              <div id="nameError" class="invalid-feedback error">
                This field is required.
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-1">
            <label class="form-label fs-5">Email</label>
            <div class="input-group has-validation">
              <input
                type="email"
                class="form-control p-2"
                id="email"
                placeholder="example@gmail.com"
                required
              />
              <div id="emailError" class="invalid-feedback error">
                This field is required.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-1 mb-2">
            <label class="form-label fs-5"
              >Profile
              <span style="color: rgb(155, 150, 150)">(optional) </span></label
            >
            <div class="input-group has-validation">
              <input
                type="file"
                class="form-control p-2"
                id="prfile-img"
                required
              />
              <div class="invalid-feedback">This field is required.</div>
            </div>
          </div>

          <div class="col-md-6 mt-1 mb-2">
            <div class="dropdown-container">
              <label class="form-label fs-5">Select Gender:</label>
              <select id="gender" class="form-control p-2" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div id="genderError" class="invalid-feedback">
              This feild is required.
            </div>
          </div>

          <div class="col-md-6 mt-1 mb-2">
            <label class="form-label fs-5">Password</label>
            <div class="input-group has-validation">
              <input
                type="password"
                class="form-control p-2"
                id="password"
                placeholder="*********"
                required
              />
              <div id="passwordError" class="invalid-feedback error">
                This field is required.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-1 mb-2">
            <label class="form-label fs-5">Confirm Password</label>
            <input
              type="password"
              class="form-control p-2"
              id="confirm-password"
              placeholder="*********"
              required
            />
            <div id="confirmPasswordError" class="invalid-feedback error">
              This feild is required.
            </div>
          </div>

          <div class="col-md-12 mt-2">
            <button
              style="cursor: pointer"
              class="btn btn-primary btn-lg w-100 disableBtn"
              type="submit"
              id="submitBtn"
            >
              Continue
            </button>
          </div>
          <div class="line-container col-md-12 mt-4 mb-4">
            <div class="line"></div>
            <div class="text">Already have an account</div>
            <div class="line"></div>
          </div>

          <div class="col-md-12">
            <button class="btn btn-light w-100 btn-lg" id="signInNavigation">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
